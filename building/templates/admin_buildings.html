{% extends 'base.html' %} {% block content %}

<div class="mt-3 animated fadeIn faster">
    <h2>Buildings requests</h2>
    <hr>
    <table class="table">
        <thead style="background-color: #AC2840;">
            <tr>
                <th scope="col">Owner</th>
                <th scope="col">Address</th>
                <th scope="col">Capacity</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody style="background-color: #343A40;" ">

            {% for building in buildings %}
            <tr style="color: #AC2840; ">
                <td>{{building.owner}}</td>
                <td>{{building.address}}</td>
                <td>{{building.capacity}}</td>
                <td>
                    <button class="btn btn-outline-primary " onclick="window.location.replace( '/building/show/{{building.id}}') ">
                        <i class="fa fa-eye "></i>
                        See details
                    </button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock content %}
