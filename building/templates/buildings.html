{% extends 'base.html' %} {% block content %}
<table class="animated fadeIn faster">
    <thead>
        <tr>
            <th>Address</th>
            <th>Capacity</th>
            <th>Decision</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        {% for building in buildings %}

        <tr>
            <td>{{building.address}}</td>
            <td>{{building.capacity}}</td>
            <td>{{building.decision}}</td>
            <td>{{building.owner}}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock content %}
