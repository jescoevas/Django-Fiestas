<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiestas</title>

    {% load bootstrap4 %} {% bootstrap_css %} {% bootstrap_javascript jquery='full' %} {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class="container">

    <img src="{% static 'index-logo.jpg' %}" alt="Party logo" class="index-img">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand" href="#">BuildYourParty</span>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if nav == 'index' %}active{% endif %}">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item {% if nav == 'buildings' %}active{% endif %}">
                    <a class="nav-link" href="/buildings">Buildings</a>
                </li>
            </ul>
        </div>
        <div>
            <button class="btn btn-outline-primary" onclick="window.location.replace('/signup')">
                Sign up
            </button>
            <button class="btn btn-outline-primary" onclick="window.location.replace('/login')">
                Log in
            </button>
        </div>
    </nav>
