{% extends 'base.html' %} {% block content %}

<div class='log-form-container animated fadeIn fast'>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        <h2 align='center' class="mb-3">Log in</h2>
        <div class="form-group">
            <input type='text' name='email' autocomplete='off' placeholder='Email' class='form-control search' />
        </div>
        <div class="form-group">
            <input type='password' name='password' autocomplete='off' placeholder='Password' class='form-control search' />
        </div>
        <input type="submit" class='btn btn-outline-success w-50 log-form-button' value='Log in' />
    </form>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <div class="text-center">{{message}}</div>
    </div>
    {% endfor %} {% endif %}
</div>

{% endblock content %}
